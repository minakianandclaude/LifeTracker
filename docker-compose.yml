services:
  postgres:
    image: postgres:16-alpine
    container_name: lifetracker-db
    environment:
      POSTGRES_USER: lifetracker
      POSTGRES_PASSWORD: lifetracker_dev
      POSTGRES_DB: lifetracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifetracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: lifetracker-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment if you have GPU:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

volumes:
  postgres_data:
  ollama_data:
